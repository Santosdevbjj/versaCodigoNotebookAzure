[flake8]
# Define o tamanho máximo de linha (compatível com Black)
max-line-length = 88

# Ignora erros específicos:
# F821 → nomes não definidos (dbutils, spark, display em notebooks Databricks)
# W391 → linha em branco no final do arquivo
# E203 → espaços antes de ':' (compatível com Black)
# W503 → quebra de linha antes de operador binário (compatível com Black)
extend-ignore = F821,W391,E203,W503

# Exclui diretórios que não precisam ser verificados
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    venv,
    .eggs,
    *.egg-info

# Seleciona os códigos de erro que devem ser verificados
select = E,F,W,B

# Configuração adicional para plugins (ex.: flake8-bugbear)
# B9xx são avisos do bugbear
